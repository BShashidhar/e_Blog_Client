<div class="page-container">
  <!-- <app-user-navbar></app-user-navbar> -->
  <mat-sidenav-container class="sidenav-container" autosize>
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="'side'"
      [opened]="(isHandset$ | async) === false"
    >
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <mat-list-item routerLink="/home" routerLinkActive="active">
          <mat-icon class.active="selected" matListIcon>home</mat-icon>
          <a matLine>Home</a>
        </mat-list-item>
        <mat-list-item routerLink="/viewallarticles" routerLinkActive="active">
          <mat-icon class.active="selected" matListIcon>article</mat-icon>
          <a matLine>New Articles</a>
        </mat-list-item>
        <mat-list-item routerLink="/login" routerLinkActive="active">
          <mat-icon class.active="selected" matListIcon>login</mat-icon>
          <a matLine>Login</a>
        </mat-list-item>
        <mat-list-item routerLink="/create" routerLinkActive="active">
          <mat-icon class.active="selected" matListIcon>add</mat-icon>
          <a matLine>Signup</a>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>eBlog</span>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
<footer class="text-center">
  <span class="text-muted"
    ><span data-toggle="tooltip" title="https://www.vcnrtech.com/"
      >&copy;2020 VCNR Technologies Private Limited, Bangalore, KA</span
    ></span
  >
</footer>
