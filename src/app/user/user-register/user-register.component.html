<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <div class="card-body">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
        <div class="form-group">

          <input
            class="form-control"
            type="text"
            placeholder="Firstname"
            formControlName="firstname"
          />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            placeholder="Lastname"
            formControlName="lastname"
          />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            placeholder="Username"
            formControlName="username"
          />
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm.username.errors?.required"
          >
            Username is required.
          </div>
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="email"
            placeholder="Email"
            formControlName="email"
          />
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm.email.errors?.required"
          >
            Enter your email.
          </div>
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm.email.errors?.pattern"
          >
            Enter valid email.
          </div>
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="password"
            placeholder="Password"
            formControlName="password"
          />
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm.password.errors?.required"
          >
            Password is required.
          </div>
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            placeholder="Follow"
            formControlName="follow"
          />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="file"
            placeholder="Profile Picture"
            formControlName="profilePicture"
          />
        </div>
        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
